upstream quizplus-admin {
    # Nodejs app upstream
    server quizplus-admin:8080;
    keepalive 64;
}

upstream quizplus-fe {
    # Nodejs app upstream
    server quizplus-fe:80;
    keepalive 64;
}
 
# Server on port 80
server {
    listen 80;
    server_name localhost;
     access_log /var/log/nginx/website_access.log main;
     error_log /var/log/nginx/website_error.log; 
     set_real_ip_from  0.0.0.0/0;
     real_ip_header    X-Forwarded-For;
     real_ip_recursive on;
    location / {
        # Proxy_pass configuration
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_max_temp_file_size 0;
        proxy_pass http://quizplus-fe/;
        proxy_redirect off;
        proxy_read_timeout 240s;
    }
    location /admin {
        # Proxy_pass configuration
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_max_temp_file_size 0;
        proxy_pass http://quizplus-admin/;
        proxy_redirect off;
        proxy_read_timeout 240s;
       add_header X-here "bash-outside";

    }

}
